<table border="1">
    <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Phone</td>
    </tr>
    <tbody id="datafile"></tbody>
</table>
<script type="text/javascript">
    class store {
        records() {
            let data = [
                {
                    name: "jay",
                    email: "jay@gmail.com",
                    phone: "12345",
                },
                {
                    name: "ajay",
                    email: "ajay@gmail.com",
                    phone: "12345",
                },
                {
                    name: "vijay",
                    email: "vijay@gmail.com",
                    phone: "12345",
                },
                {
                    name: "ashish",
                    email: "ashish@gmail.com",
                    phone: "12345",
                },
            ];
            var tbl = "";
            data.map((value) => {

                tbl += `
                <tr>
                    <td>${value.name}</td>
                    <td>${value.email}</td>
                    <td>${value.phone}</td>
                </tr>
            `
            })
            document.getElementById('datafile').innerHTML = tbl;
        }
    }
    let obj = new store;
    obj.records();
</script>
